- summary: |
    Отсутсвует функция выбора товара определенного цвета
  environment: |
    Opera GX LVL 4 (core: 95.0.4635.74)
    ОС Windows 22H2 (22621.1265)
  steps-to-reproduce: |
    1. Зайти на главную страницу страницу магазина https://hexlet-products-store.vercel.app/
    2. Нажать на карточку товара, имеющего разную цветовую вариацию
    3. Выбрать в карточке товара необходимый вариант расцветки товара из представленной цветовой вариации
    4. Нажать на "Add to cart", любого выбранного товара
    5. Открыть корзину
  expected-result: |
    Товар с выбранным вариантом цвета находится в корзине
  actual-result: |
    Невозможно выбрать в карточке товара необходимый вариант расцветки товара. 
  
